    <style>

        }

        img#flowerLeft {
            float: left;
        }
    </style>
</head>
<body>
    <h2>flot right</h2>
    
      <p>in this example, the image will flot to the right in the paragraph, and the text in the paragraph will wrap around the image</p>
        <p>
            <img id="flowerRight" src="flower.jpg" alt="tree"
        style="width:100px;height:100px;">
            <img id="flowerLeft" src="flower.jpg" alt="tree"
        style="width:100px;height:100px;">
                 this is a dummy content used to understand float propety
        </p>
</body>
