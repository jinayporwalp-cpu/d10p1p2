<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Box model example</title>
    <style type="text/css">
        .example1 {
            width: 220px;
            background-color: yellow;
            padding: 0px;
            border: 0px;
            margin: 0px;
        }

        .example2 {
            width: 220px;
            background-color: green;
            padding: 50px;
            border: 5px solid black;
            margin: 40px 20px;
        }

        hr {
            background-color: red;
        }
    </style>
</head>
<body>
    <h1>Box model 1 example</h1>
    <hr>
    <p class="example1">my content example 1</p>
    <hr style="width:10%; height:10px; background-color:blue;">
    <p class="example2">my content example 2</p>
    <hr style="width:20%; height:1px; background-color:blue;">
</body>
</html>
